<!-- Content Start -->
<section id="testimonial">
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="section-title text-center testi-section">
        <h2>{{ .Site.Data.testimonial.title }}</h2>
		<h3>{{ .Site.Data.testimonial.subtitle }}</h3>
        <p>{{ .Site.Data.testimonial.paragraph }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="block">
          <!-- Content -->
          <ul class="counter-box clearfix">
            {{ range .Site.Data.testimonial.numbers }}
            <li>
              <div class="block people-count">
                <i class="{{ .icon }}"></i>
                <h4 class="counter">{{ .counter }}</h4>
				<span class="people-txt">{{ .name }}</span>
                <span>{{ .text }}</span>
              </div>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6">
	   
       <div class=""><img src="img/bfacts.jpg" alt="IMG" width="100%">

                </div>
            </div>
