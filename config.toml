    title = "HBV: A GLOBAL HEALTH CHALLENGE"
    content = "HBV is a virus of the liver transmitted through contact with blood or other body fluids of an infected individual. An estimated 1 out of 3 people have been infected worldwide. Many have no symptoms and either recover or develop chronic liver disease."
    contentSec = "Approximately 5% of those with acute HBV develop chronic HBV (over 250 million individuals worldwide), leading to scarring of the liver, liver cancer, and can be fatal if left untreated, with approximately 900,000 deaths per year (greater than HCV and HIV combined). Fewer than 25% of diagnosed carriers in the U.S. are under care, and fewer than 20% of those under care are on treatment. The HBV burden is even greater in China, with an estimated 90-100 million chronically infected individuals."
	contentThird = "While current treatments prevent progression of liver disease by reducing viral replication, only 5 - 10% of those chronically infected can be cured, meaning that most patients require lifelong treatment to control their infection."
	titleHead = "ATI-2173: A POTENTIAL SOLUTION"
	contentSubTwo = "Combining ATI-2173 with a nucleoside analogue in a once-a-day regimen could completely shut down HBV polymerase activity and viral replication, potentially curing HBV infected individuals. "
