    title = "HBV: A GLOBAL HEALTH EPIDEMIC"
    content = "HBV infects an estimated 1 out of 3 people worldwide. More than 290 million individuals develop chronic HBV, which leads to scarring of the liver, liver cancer, and other significant health problems."
    contentSec = "It can be fatal if left untreated, with approximately 900,000 deaths per year."
	contentThird = "The HBV burden is especially significant in China, with an estimated 90-100 million chronically infected individuals."
	titleHead = "ATI-2173: A POTENTIAL SOLUTION"
	contentSubTwo = "ATI-2173 is a first-in-class ASPIN that can shut down HBV polymerase activity and viral replication. It is in development as the backbone, in combination with a nucleoside analogue or other antivirals, of an oral, once-daily potential curative regimen for chronic HBV. "
